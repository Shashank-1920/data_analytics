<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analytics Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .step-section {
            margin-bottom: 30px;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .step-section.hidden {
            display: none;
        }

        .step-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .step-number {
            width: 50px;
            height: 50px;
            background: white;
            color: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .step-header h2 {
            color: white;
            font-size: 1.8em;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            margin-right: 10px;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        #connection-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            text-align: center;
            font-weight: 600;
        }

        #connection-status.success {
            display: block;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        #connection-status.error {
            display: block;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        #tables-container {
            margin-bottom: 20px;
        }

        .tables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .table-button {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-weight: 600;
            color: #333;
        }

        .table-button:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
        }

        .table-button.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .analytics-info {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .analytics-info p {
            margin: 5px 0;
            color: #555;
        }

        .table-wrapper {
            overflow-x: auto;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table thead {
            background: #f8f9ff;
        }

        table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }

        table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
            color: #555;
        }

        table tbody tr:hover {
            background: #f8f9ff;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .button-group .btn {
            flex: 1;
            max-width: 200px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-frequent {
            background: #d4edda;
            color: #155724;
        }

        .status-moderate {
            background: #fff3cd;
            color: #856404;
        }

        .status-infrequent {
            background: #f8d7da;
            color: #721c24;
        }

        /* Segment badge styles */
        .status-segment-loyal { background: #d1fae5; color: #065f46; }
        .status-segment-at-risk { background: #fed7aa; color: #92400e; }
        .status-segment-lost { background: #fecaca; color: #991b1b; }
        .status-segment-new { background: #dbeafe; color: #0c4a6e; }
        .status-segment-high-value { background: #c7d2fe; color: #3730a3; }
        .status-segment-one-time-buyers { background: #f3e8ff; color: #581c87; }

        /* Churn badge styles */
        .status-churn-risk { background: #fecaca; color: #991b1b; }
        .status-churn-safe { background: #d1fae5; color: #065f46; }

        .analysis-options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .analysis-option-btn {
            padding: 25px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .analysis-option-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
        }

        .analysis-option-btn.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .analysis-option-icon {
            font-size: 2.5em;
        }

        .analysis-option-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
        }

        .analysis-option-btn.selected .analysis-option-title {
            color: white;
        }

        .analysis-option-desc {
            font-size: 0.9em;
            color: #666;
            line-height: 1.4;
        }

        .analysis-option-btn.selected .analysis-option-desc {
            color: rgba(255, 255, 255, 0.9);
        }

        .search-filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95em;
            font-family: inherit;
        }

        .search-input::placeholder {
            color: #999;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95em;
            font-family: inherit;
            background-color: white;
            cursor: pointer;
            min-width: 150px;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .card {
                padding: 20px;
            }

            .tables-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .button-group .btn {
                max-width: 100%;
            }
        }
    </style>
    <style>
        /* Professional overrides */
        body { background: linear-gradient(180deg,#f7f9fc 0%, #eef3fb 100%); }
        header { display:flex; align-items:center; justify-content:space-between; gap:16px; }
        header h1 { font-size:1.1rem; color:#0f172a; margin:0; }
        header .subtitle { font-size:0.85rem; color:#6b7280; margin:0; }
        .brand { display:flex; align-items:center; gap:12px; }
        .logo { width:44px; height:44px; border-radius:8px; display:flex; align-items:center; justify-content:center; color:white; background:linear-gradient(90deg,#4f46e5,#7c3aed); font-weight:800; box-shadow:0 8px 20px rgba(79,70,229,0.12); }
        .top-actions { display:flex; gap:12px; align-items:center; }
        .card { padding:20px; border-radius:12px; }
        .step-header h2 { color:#0f172a; font-size:1rem; }
        .step-number { width:36px; height:36px; border-radius:8px; }
        .tables-grid { gap:14px; }
        .table-button { padding:14px; border-radius:10px; }
        .btn-primary { padding:10px 16px; border-radius:10px; }
        .btn-secondary { padding:8px 12px; border-radius:10px; }
        table thead th { background: #ffffff; }
        table td { color:#111827; }
        .analytics-info { background:#fff; border-left-color:#e6eefc; }
        .analysis-option-btn { padding:16px; }
        @media (max-width:820px) { header { flex-direction:column; align-items:flex-start; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1> Data Analytics Application</h1>
            <p class="subtitle">Universal Analytics for Any MySQL Database</p>
        </header>

        <!-- Step 1: Database Connection -->
        <section class="step-section" id="step1">
            <div class="step-header">
                <span class="step-number">1</span>
                <h2>Connect to MySQL Database</h2>
            </div>
            <div class="card">
                <form id="connection-form">
                    <div class="form-group">
                        <label for="host">MySQL Host (URL)</label>
                        <input type="text" id="host" placeholder="e.g., localhost or 192.168.1.1" required>
                    </div>
                    <div class="form-group">
                        <label for="port">Port</label>
                        <input type="number" id="port" placeholder="3306" value="3306" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="MySQL username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="MySQL password" required>
                    </div>
                    <div class="form-group">
                        <label for="schema">Schema (Database Name)</label>
                        <input type="text" id="schema" placeholder="Database name" required>
                    </div>
                    <button type="button" id="connect-btn" class="btn btn-primary">Connect</button>
                </form>
                <div id="connection-status"></div>
            </div>
        </section>

        <!-- Step 2: Table Selection -->
        <section class="step-section hidden" id="step2">
            <div class="step-header">
                <span class="step-number">2</span>
                <h2>Select Table for Analysis</h2>
            </div>
            <div class="card">
                <div id="tables-container">
                    <p>Loading tables...</p>
                </div>
                <button type="button" id="back-btn-1" class="btn btn-secondary">Back</button>
            </div>
        </section>

        <!-- Step 3: Analysis Type Selection -->
        <section class="step-section hidden" id="step3">
            <div class="step-header">
                <span class="step-number">3</span>
                <h2>Select Analysis Type</h2>
            </div>
            <div class="card">
                <p style="margin-bottom: 30px; color: #666; font-size: 1.05em;">Choose which analysis you'd like to perform on <strong id="selected-table-name"></strong></p>
                <div id="analysis-options-container" class="analysis-options-grid">
                    <button type="button" class="analysis-option-btn" data-analysis="order-frequency">
                        <div class="analysis-option-icon">üìä</div>
                        <div class="analysis-option-title">predicted next order date</div>
                        <div class="analysis-option-desc">View next order predictions</div>
                    </button>
                    <button type="button" class="analysis-option-btn" data-analysis="recency">
                        <div class="analysis-option-icon">üìÖ</div>
                        <div class="analysis-option-title">Recency</div>
                        <div class="analysis-option-desc">Time since last customer order</div>
                    </button>
                    <button type="button" class="analysis-option-btn" data-analysis="churn-flag">
                        <div class="analysis-option-icon">‚ö†Ô∏è</div>
                        <div class="analysis-option-title">Churn flag</div>
                        <div class="analysis-option-desc">Identify at-risk customers</div>
                    </button>
                    <button type="button" class="analysis-option-btn" data-analysis="segmentation">
                        <div class="analysis-option-icon">üë•</div>
                        <div class="analysis-option-title">Segmentation</div>
                        <div class="analysis-option-desc">Advanced customer classification</div>
                    </button>
                </div>
                <button type="button" id="back-btn-2" class="btn btn-secondary" style="margin-top: 30px;">Back</button>
            </div>
        </section>

        <!-- Step 4: Analytics Results -->
        <section class="step-section hidden" id="step4">
            <div class="step-header">
                <span class="step-number">4</span>
                <h2 id="results-title">Analytics Results</h2>
            </div>
            <div class="card">
                <div id="analytics-info" class="analytics-info"></div>
                
                <!-- Search and Filter -->
                <div class="search-filter-bar">
                    <input type="text" id="search-input" placeholder="Search by customer name or ID..." class="search-input">
                    <select id="filter-select" class="filter-select">
                        <option value="">All Customers</option>
                    </select>
                </div>

                <div id="analytics-results" class="table-wrapper">
                    <table id="results-table">
                        <thead id="results-header">
                            <!-- Headers populated by JS based on analysis type -->
                        </thead>
                        <tbody id="results-body"></tbody>
                    </table>
                </div>
                <div class="button-group">
                    <button type="button" id="back-btn-3" class="btn btn-secondary">Back to Analysis Selection</button>
                    <button type="button" id="new-analysis-btn" class="btn btn-primary">New Analysis</button>
                </div>
            </div>
        </section>
    </div>

    <script>
        // State management
        const state = {
            isConnected: false,
            selectedTable: null,
            selectedAnalysis: null,
            connectionDetails: null
        };

        let allResults = []; // Store all results for filtering
        let currentAnalysisType = ''; // Store current analysis type for filtering

        // DOM Elements
        const connectionForm = document.getElementById('connection-form');
        const connectBtn = document.getElementById('connect-btn');
        const connectionStatus = document.getElementById('connection-status');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const step3 = document.getElementById('step3');
        const step4 = document.getElementById('step4');
        const tablesContainer = document.getElementById('tables-container');
        const analysisOptionsContainer = document.getElementById('analysis-options-container');
        const selectedTableName = document.getElementById('selected-table-name');
        const analysisOptionBtns = document.querySelectorAll('.analysis-option-btn');
        const backBtn1 = document.getElementById('back-btn-1');
        const backBtn2 = document.getElementById('back-btn-2');
        const backBtn3 = document.getElementById('back-btn-3');
        const newAnalysisBtn = document.getElementById('new-analysis-btn');
        const analyticsInfo = document.getElementById('analytics-info');
        const resultsBody = document.getElementById('results-body');
        const resultsTitle = document.getElementById('results-title');

        // Event Listeners
        connectBtn.addEventListener('click', handleConnect);
        backBtn1.addEventListener('click', () => goToStep(1));
        backBtn2.addEventListener('click', () => goToStep(2));
        backBtn3.addEventListener('click', () => goToStep(3));
        newAnalysisBtn.addEventListener('click', () => goToStep(1));

        // Analysis option selection
        analysisOptionBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                analysisOptionBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                state.selectedAnalysis = btn.dataset.analysis;
                
                // Load analytics with selected type
                loadAnalytics(state.selectedTable, state.selectedAnalysis);
            });
        });

        // Reset form on load
        window.addEventListener('load', () => {
            document.getElementById('port').value = '3306';
        });

        async function handleConnect() {
            const host = document.getElementById('host').value.trim();
            const port = document.getElementById('port').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const schema = document.getElementById('schema').value.trim();

            // Validation
            if (!host || !port || !username || !password || !schema) {
                showStatus('Please fill in all fields', 'error');
                return;
            }

            connectBtn.disabled = true;
            connectBtn.textContent = 'Connecting...';
            showStatus('Connecting to database...', 'loading');

            try {
                const response = await fetch('/api/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        host,
                        port: parseInt(port),
                        username,
                        password,
                        schema
                    })
                });

                // Check if response is OK
                if (!response.ok) {
                    const contentType = response.headers.get('content-type');
                    let errorMsg = `HTTP Error ${response.status}`;
                    
                    if (contentType && contentType.includes('application/json')) {
                        try {
                            const errorData = await response.json();
                            errorMsg = errorData.message || errorMsg;
                        } catch (e) {
                            // Couldn't parse JSON, use HTTP status
                        }
                    } else {
                        // Not JSON, try to get text
                        try {
                            const text = await response.text();
                            if (text) errorMsg = text.substring(0, 200);
                        } catch (e) {
                            // Couldn't read response
                        }
                    }
                    throw new Error(errorMsg);
                }

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Server returned invalid response format');
                }

                const data = await response.json();

                if (data.status === 'success') {
                    state.isConnected = true;
                    state.connectionDetails = { host, port, username, schema };
                    showStatus('‚úì Connected successfully!', 'success');
                    connectBtn.textContent = 'Connect';
                    connectBtn.disabled = false;
                    
                    // Load tables after a short delay
                    setTimeout(() => loadTables(), 500);
                } else {
                    throw new Error(data.message || 'Connection failed');
                }
            } catch (error) {
                showStatus(`‚úó ${error.message}`, 'error');
                connectBtn.textContent = 'Connect';
                connectBtn.disabled = false;
            }
        }

        async function loadTables() {
            try {
                const response = await fetch('/api/tables');
                const data = await response.json();

                if (data.status === 'success' && data.tables.length > 0) {
                    displayTables(data.tables);
                    goToStep(2);
                } else {
                    showStatus('No tables found in the database', 'error');
                }
            } catch (error) {
                showStatus(`Error loading tables: ${error.message}`, 'error');
            }
        }

        function displayTables(tables) {
            const grid = document.createElement('div');
            grid.className = 'tables-grid';

            tables.forEach(table => {
                const button = document.createElement('button');
                button.type = 'button';
                button.className = 'table-button';
                button.textContent = table;
                button.addEventListener('click', () => selectTable(table, button));
                grid.appendChild(button);
            });

            tablesContainer.innerHTML = '';
            tablesContainer.appendChild(grid);
        }

        function selectTable(tableName, buttonElement) {
            // Remove previous selection
            document.querySelectorAll('.table-button').forEach(btn => btn.classList.remove('selected'));
            
            // Select new table
            buttonElement.classList.add('selected');
            state.selectedTable = tableName;
            state.selectedAnalysis = null;

            // Show analysis selection step
            selectedTableName.textContent = tableName;
            analysisOptionBtns.forEach(btn => btn.classList.remove('selected'));
            goToStep(3);
        }

        async function loadAnalytics(tableName, analysisType) {
            try {
                goToStep(4);
                analyticsInfo.innerHTML = `<div class="spinner"></div><p>Running ${analysisType === 'order-frequency' ? 'Order Frequency' : 'Customer Segmentation'} analysis on ${tableName}...</p>`;
                resultsBody.innerHTML = '';

                const response = await fetch('/api/analytics', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        table: tableName,
                        analysis_type: analysisType
                    })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    displayAnalytics(data.data, tableName, analysisType);
                } else {
                    throw new Error(data.message || 'Analytics failed');
                }
            } catch (error) {
                analyticsInfo.innerHTML = `<p style="color: red;">‚úó Error: ${error.message}</p>`;
            }
        }

        function displayAnalytics(results, tableName, analysisType) {
            if (!results || results.length === 0) {
                analyticsInfo.innerHTML = `<p>No data available for analysis in ${tableName}</p>`;
                return;
            }

            currentAnalysisType = analysisType; // Store for filtering
            const titles = {
                'order-frequency': 'Order Frequency Analysis',
                'recency': 'Recency Analysis',
                'churn-flag': 'Churn Risk Analysis',
                'segmentation': 'Customer Segmentation'
            };
            
            const analysisTitle = titles[analysisType] || 'Analysis';
            resultsTitle.textContent = analysisTitle;

            analyticsInfo.innerHTML = `
                <p><strong>Table:</strong> ${tableName}</p>
                <p><strong>Analysis Type:</strong> ${analysisTitle}</p>
                <p><strong>Total Customers Analyzed:</strong> ${results.length}</p>
                <p><strong>Analysis Date:</strong> ${new Date().toLocaleString()}</p>
            `;

            resultsBody.innerHTML = '';
            const resultsHeader = document.getElementById('results-header');
            allResults = results; // Store for filtering

            if (analysisType === 'order-frequency') {
                resultsHeader.innerHTML = `
                    <tr>
                        <th>Customer Name</th>
                        <th>Customer ID</th>
                        <th>Last Order Date</th>
                        <th>Predicted Next Order</th>
                    </tr>
                `;

                results.forEach(result => {
                    const row = document.createElement('tr');
                    const name = result.customer_name || '';

                    row.innerHTML = `
                        <td>${escapeHtml(name)}</td>
                        <td>${escapeHtml(result.customer_id)}</td>
                        <td>${result.last_order_date || 'N/A'}</td>
                        <td>${result.predicted_next_order_date || 'N/A'}</td>
                    `;
                    resultsBody.appendChild(row);
                });
            } else if (analysisType === 'recency') {
                resultsHeader.innerHTML = `
                    <tr>
                        <th>Customer Name</th>
                        <th>Customer ID</th>
                        <th>Last Order Date</th>
                        <th>Days Since Last Order</th>
                    </tr>
                `;

                results.forEach(result => {
                    const row = document.createElement('tr');
                    const name = result.customer_name || '';

                    row.innerHTML = `
                        <td>${escapeHtml(name)}</td>
                        <td>${escapeHtml(result.customer_id)}</td>
                        <td>${result.last_order_date || 'N/A'}</td>
                        <td>${result.recency != null ? result.recency + ' days' : 'N/A'}</td>
                    `;
                    resultsBody.appendChild(row);
                });
            } else if (analysisType === 'churn-flag') {
                resultsHeader.innerHTML = `
                    <tr>
                        <th>Customer Name</th>
                        <th>Customer ID</th>
                        <th>Last Order Date</th>
                        <th>Churn Risk</th>
                    </tr>
                `;

                results.forEach(result => {
                    const row = document.createElement('tr');
                    const name = result.customer_name || '';
                    const churnClass = result.churn_flag === 1 ? 'churn-risk' : 'churn-safe';
                    const churnText = result.churn_flag === 1 ? '‚ö†Ô∏è At Risk' : '‚úì Safe';

                    row.innerHTML = `
                        <td>${escapeHtml(name)}</td>
                        <td>${escapeHtml(result.customer_id)}</td>
                        <td>${result.last_order_date || 'N/A'}</td>
                        <td><span class="status-badge status-${churnClass}">${churnText}</span></td>
                    `;
                    resultsBody.appendChild(row);
                });
            } else if (analysisType === 'segmentation') {
                resultsHeader.innerHTML = `
                    <tr>
                        <th>Customer Name</th>
                        <th>Customer ID</th>
                        <th>Last Order Date</th>
                        <th>Segment</th>
                    </tr>
                `;

                results.forEach(result => {
                    const row = document.createElement('tr');
                    const name = result.customer_name || '';
                    const segmentClass = `status-segment-${(result.customer_classification || 'Unknown').toLowerCase().replace(/\s+/g, '-')}`;

                    row.innerHTML = `
                        <td>${escapeHtml(name)}</td>
                        <td>${escapeHtml(result.customer_id)}</td>
                        <td>${result.last_order_date || 'N/A'}</td>
                        <td><span class="status-badge ${segmentClass}">${result.customer_classification}</span></td>
                    `;
                    resultsBody.appendChild(row);
                });
            }

            initializeSearch();
        }

        function initializeSearch() {
            const searchInput = document.getElementById('search-input');
            const filterSelect = document.getElementById('filter-select');

            // Clear previous listeners
            searchInput.removeEventListener('input', performFilter);
            filterSelect.removeEventListener('change', performFilter);

            // Clear and reset search input
            searchInput.value = '';

            // Populate filter options based on analysis type
            filterSelect.innerHTML = '<option value="">All Customers</option>';

            if (currentAnalysisType === 'segmentation') {
                const segments = ['Loyal', 'At Risk', 'Lost', 'New', 'High Value', 'One-time Buyers'];
                segments.forEach(seg => {
                    const option = document.createElement('option');
                    option.value = seg.toLowerCase();
                    option.textContent = seg;
                    filterSelect.appendChild(option);
                });
            } else if (currentAnalysisType === 'churn-flag') {
                const options = [
                    { value: 'at risk', label: 'At Risk' },
                    { value: 'safe', label: 'Safe' }
                ];
                options.forEach(opt => {
                    const option = document.createElement('option');
                    option.value = opt.value;
                    option.textContent = opt.label;
                    filterSelect.appendChild(option);
                });
            }

            filterSelect.value = '';

            // Add new event listeners
            searchInput.addEventListener('input', performFilter);
            filterSelect.addEventListener('change', performFilter);
        }

        function performFilter() {
            const searchInput = document.getElementById('search-input');
            const filterSelect = document.getElementById('filter-select');
            const searchTerm = searchInput.value.toLowerCase();
            const filterTerm = filterSelect.value.toLowerCase();

            const rows = document.querySelectorAll('#results-body tr');

            rows.forEach(row => {
                let matches = true;

                // Check search term (customer name or ID)
                if (searchTerm) {
                    const customerName = row.cells[0]?.textContent.toLowerCase() || '';
                    const customerId = row.cells[1]?.textContent.toLowerCase() || '';
                    matches = customerName.includes(searchTerm) || customerId.includes(searchTerm);
                }

                // Check filter (segment or churn status)
                if (matches && filterTerm) {
                    const lastCell = row.cells[row.cells.length - 1];
                    const cellText = lastCell?.textContent.toLowerCase() || '';
                    matches = cellText.includes(filterTerm);
                }

                row.style.display = matches ? '' : 'none';
            });
        }

        function showStatus(message, type) {
            connectionStatus.textContent = message;
            connectionStatus.className = '';
            
            if (type === 'success') {
                connectionStatus.classList.add('success');
            } else if (type === 'error') {
                connectionStatus.classList.add('error');
            } else if (type === 'loading') {
                connectionStatus.innerHTML = `<div class="spinner"></div>${message}`;
            }
        }

        function goToStep(stepNumber) {
            step1.classList.toggle('hidden', stepNumber !== 1);
            step2.classList.toggle('hidden', stepNumber !== 2);
            step3.classList.toggle('hidden', stepNumber !== 3);
            step4.classList.toggle('hidden', stepNumber !== 4);

            // Clear status when leaving step 1
            if (stepNumber !== 1) {
                connectionStatus.innerHTML = '';
            }

            // Reset selections when going back to step 1
            if (stepNumber === 1) {
                state.selectedTable = null;
                state.selectedAnalysis = null;
                document.querySelectorAll('.table-button').forEach(btn => btn.classList.remove('selected'));
                analysisOptionBtns.forEach(btn => btn.classList.remove('selected'));
            }

            // Reset analysis selection when going back to step 2
            if (stepNumber === 2) {
                state.selectedAnalysis = null;
                analysisOptionBtns.forEach(btn => btn.classList.remove('selected'));
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
