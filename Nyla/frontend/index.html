<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analytics Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .step-section {
            margin-bottom: 30px;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .step-section.hidden {
            display: none;
        }

        .step-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .step-number {
            width: 50px;
            height: 50px;
            background: white;
            color: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .step-header h2 {
            color: white;
            font-size: 1.8em;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            margin-right: 10px;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        #connection-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            text-align: center;
            font-weight: 600;
        }

        #connection-status.success {
            display: block;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        #connection-status.error {
            display: block;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        #tables-container {
            margin-bottom: 20px;
        }

        .tables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .table-button {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-weight: 600;
            color: #333;
        }

        .table-button:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
        }

        .table-button.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .analytics-info {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .analytics-info p {
            margin: 5px 0;
            color: #555;
        }

        .table-wrapper {
            overflow-x: auto;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table thead {
            background: #f8f9ff;
        }

        table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }

        table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
            color: #555;
        }

        table tbody tr:hover {
            background: #f8f9ff;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .button-group .btn {
            flex: 1;
            max-width: 200px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-frequent {
            background: #d4edda;
            color: #155724;
        }

        .status-moderate {
            background: #fff3cd;
            color: #856404;
        }

        .status-infrequent {
            background: #f8d7da;
            color: #721c24;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .card {
                padding: 20px;
            }

            .tables-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .button-group .btn {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Data Analytics Application</h1>
            <p class="subtitle">Universal Analytics for Any MySQL Database</p>
        </header>

        <!-- Step 1: Database Connection -->
        <section class="step-section" id="step1">
            <div class="step-header">
                <span class="step-number">1</span>
                <h2>Connect to MySQL Database</h2>
            </div>
            <div class="card">
                <form id="connection-form">
                    <div class="form-group">
                        <label for="host">MySQL Host (URL)</label>
                        <input type="text" id="host" placeholder="e.g., localhost or 192.168.1.1" required>
                    </div>
                    <div class="form-group">
                        <label for="port">Port</label>
                        <input type="number" id="port" placeholder="3306" value="3306" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="MySQL username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="MySQL password" required>
                    </div>
                    <div class="form-group">
                        <label for="schema">Schema (Database Name)</label>
                        <input type="text" id="schema" placeholder="Database name" required>
                    </div>
                    <button type="button" id="connect-btn" class="btn btn-primary">Connect</button>
                </form>
                <div id="connection-status"></div>
            </div>
        </section>

        <!-- Step 2: Table Selection -->
        <section class="step-section hidden" id="step2">
            <div class="step-header">
                <span class="step-number">2</span>
                <h2>Select Table for Analysis</h2>
            </div>
            <div class="card">
                <div id="tables-container">
                    <p>Loading tables...</p>
                </div>
                <button type="button" id="back-btn-1" class="btn btn-secondary">Back</button>
            </div>
        </section>

        <!-- Step 3: Analytics Results -->
        <section class="step-section hidden" id="step3">
            <div class="step-header">
                <span class="step-number">3</span>
                <h2>Customer Analytics Results</h2>
            </div>
            <div class="card">
                <div id="analytics-info" class="analytics-info"></div>
                <div id="analytics-results" class="table-wrapper">
                    <table id="results-table">
                        <thead>
                            <tr>
                                <th>Customer Name</th>
                                <th>Customer ID</th>
                                <th>Total Orders</th>
                                <th>Avg Order Gap (Days)</th>
                                <th>Last Order Date</th>
                                <th>Predicted Next Order</th>
                                <th>Classification</th>
                            </tr>
                        </thead>
                        <tbody id="results-body"></tbody>
                    </table>
                </div>
                <div class="button-group">
                    <button type="button" id="back-btn-2" class="btn btn-secondary">Back</button>
                    <button type="button" id="new-analysis-btn" class="btn btn-primary">New Analysis</button>
                </div>
            </div>
        </section>
    </div>

    <script>
        // State management
        const state = {
            isConnected: false,
            selectedTable: null,
            connectionDetails: null
        };

        // DOM Elements
        const connectionForm = document.getElementById('connection-form');
        const connectBtn = document.getElementById('connect-btn');
        const connectionStatus = document.getElementById('connection-status');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const step3 = document.getElementById('step3');
        const tablesContainer = document.getElementById('tables-container');
        const backBtn1 = document.getElementById('back-btn-1');
        const backBtn2 = document.getElementById('back-btn-2');
        const newAnalysisBtn = document.getElementById('new-analysis-btn');
        const analyticsInfo = document.getElementById('analytics-info');
        const resultsBody = document.getElementById('results-body');

        // Event Listeners
        connectBtn.addEventListener('click', handleConnect);
        backBtn1.addEventListener('click', () => goToStep(1));
        backBtn2.addEventListener('click', () => goToStep(1));
        newAnalysisBtn.addEventListener('click', () => goToStep(1));

        // Reset form on load
        window.addEventListener('load', () => {
            document.getElementById('port').value = '3306';
        });

        async function handleConnect() {
            const host = document.getElementById('host').value.trim();
            const port = document.getElementById('port').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const schema = document.getElementById('schema').value.trim();

            // Validation
            if (!host || !port || !username || !password || !schema) {
                showStatus('Please fill in all fields', 'error');
                return;
            }

            connectBtn.disabled = true;
            connectBtn.textContent = 'Connecting...';
            showStatus('Connecting to database...', 'loading');

            try {
                const response = await fetch('/api/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        host,
                        port: parseInt(port),
                        username,
                        password,
                        schema
                    })
                });

                // Check if response is OK
                if (!response.ok) {
                    const contentType = response.headers.get('content-type');
                    let errorMsg = `HTTP Error ${response.status}`;
                    
                    if (contentType && contentType.includes('application/json')) {
                        try {
                            const errorData = await response.json();
                            errorMsg = errorData.message || errorMsg;
                        } catch (e) {
                            // Couldn't parse JSON, use HTTP status
                        }
                    } else {
                        // Not JSON, try to get text
                        try {
                            const text = await response.text();
                            if (text) errorMsg = text.substring(0, 200);
                        } catch (e) {
                            // Couldn't read response
                        }
                    }
                    throw new Error(errorMsg);
                }

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Server returned invalid response format');
                }

                const data = await response.json();

                if (data.status === 'success') {
                    state.isConnected = true;
                    state.connectionDetails = { host, port, username, schema };
                    showStatus('âœ“ Connected successfully!', 'success');
                    connectBtn.textContent = 'Connect';
                    connectBtn.disabled = false;
                    
                    // Load tables after a short delay
                    setTimeout(() => loadTables(), 500);
                } else {
                    throw new Error(data.message || 'Connection failed');
                }
            } catch (error) {
                showStatus(`âœ— ${error.message}`, 'error');
                connectBtn.textContent = 'Connect';
                connectBtn.disabled = false;
            }
        }

        async function loadTables() {
            try {
                const response = await fetch('/api/tables');
                const data = await response.json();

                if (data.status === 'success' && data.tables.length > 0) {
                    displayTables(data.tables);
                    goToStep(2);
                } else {
                    showStatus('No tables found in the database', 'error');
                }
            } catch (error) {
                showStatus(`Error loading tables: ${error.message}`, 'error');
            }
        }

        function displayTables(tables) {
            const grid = document.createElement('div');
            grid.className = 'tables-grid';

            tables.forEach(table => {
                const button = document.createElement('button');
                button.type = 'button';
                button.className = 'table-button';
                button.textContent = table;
                button.addEventListener('click', () => selectTable(table, button));
                grid.appendChild(button);
            });

            tablesContainer.innerHTML = '';
            tablesContainer.appendChild(grid);
        }

        function selectTable(tableName, buttonElement) {
            // Remove previous selection
            document.querySelectorAll('.table-button').forEach(btn => btn.classList.remove('selected'));
            
            // Select new table
            buttonElement.classList.add('selected');
            state.selectedTable = tableName;

            // Load analytics
            loadAnalytics(tableName);
        }

        async function loadAnalytics(tableName) {
            try {
                goToStep(3);
                analyticsInfo.innerHTML = `<div class="spinner"></div><p>Analyzing ${tableName}...</p>`;
                resultsBody.innerHTML = '';

                const response = await fetch('/api/analytics', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        table: tableName
                    })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    displayAnalytics(data.data, tableName);
                } else {
                    throw new Error(data.message || 'Analytics failed');
                }
            } catch (error) {
                analyticsInfo.innerHTML = `<p style="color: red;">âœ— Error: ${error.message}</p>`;
            }
        }

        function displayAnalytics(results, tableName) {
            if (!results || results.length === 0) {
                analyticsInfo.innerHTML = `<p>No data available for analysis in ${tableName}</p>`;
                return;
            }

            analyticsInfo.innerHTML = `
                <p><strong>Table:</strong> ${tableName}</p>
                <p><strong>Total Customers Analyzed:</strong> ${results.length}</p>
                <p><strong>Analysis Date:</strong> ${new Date().toLocaleString()}</p>
            `;

            resultsBody.innerHTML = '';

            results.forEach(result => {
                const row = document.createElement('tr');
                const classificationClass = `status-${(result.customer_classification || 'Unknown').toLowerCase()}`;
                const name = result.customer_name || '';

                row.innerHTML = `
                    <td>${escapeHtml(name)}</td>
                    <td>${escapeHtml(result.customer_id)}</td>
                    <td>${result.total_orders}</td>
                    <td>${result.avg_order_gap != null ? result.avg_order_gap : 'N/A'}</td>
                    <td>${result.last_order_date || 'N/A'}</td>
                    <td>${result.predicted_next_order_date || 'N/A'}</td>
                    <td><span class="status-badge ${classificationClass}">${result.customer_classification}</span></td>
                `;
                resultsBody.appendChild(row);
            });
        }

        function showStatus(message, type) {
            connectionStatus.textContent = message;
            connectionStatus.className = '';
            
            if (type === 'success') {
                connectionStatus.classList.add('success');
            } else if (type === 'error') {
                connectionStatus.classList.add('error');
            } else if (type === 'loading') {
                connectionStatus.innerHTML = `<div class="spinner"></div>${message}`;
            }
        }

        function goToStep(stepNumber) {
            step1.classList.toggle('hidden', stepNumber !== 1);
            step2.classList.toggle('hidden', stepNumber !== 2);
            step3.classList.toggle('hidden', stepNumber !== 3);

            // Clear status when leaving step 1
            if (stepNumber !== 1) {
                connectionStatus.innerHTML = '';
            }

            // Reset selection when going back to step 1
            if (stepNumber === 1) {
                state.selectedTable = null;
                document.querySelectorAll('.table-button').forEach(btn => btn.classList.remove('selected'));
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
